<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4 styled-text">Edit Note</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/notes/update" method="post" th:object="${note}">
                        <input type="hidden" name="id" th:value="${note.id}" />
                        <div class="form-group mb-2">
                            <div th:each="err : ${#fields.errors('title')}" th:text="${err}" class="alert alert-danger" role="alert"></div>
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${note.title}" placeholder="Title" />
                        </div>
                        <div class="form-group mb-2">
                            <div th:each="err : ${#fields.errors('text')}" th:text="${err}" class="alert alert-danger" role="alert"></div>
                            <label for="text">Text:</label>
                            <textarea class="form-control" id="text" name="text" th:text="${note.text}" rows="4" placeholder="Text"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <label for="date">Date and Time:</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" th:value="${note.date}" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="priority">Priority:</label>
                            <select class="form-select" id="priority" name="priority" th:value="${note.priority}">
                                <option value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 mx-auto" role="group">
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                            <button type="reset" class="btn btn-secondary btn-block">Cancel</button>
                            <a th:href="@{/profile}" class="btn btn-danger btn-block">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
