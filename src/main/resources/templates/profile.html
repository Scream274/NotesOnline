<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2" th:if="${#authorization.expression('isAuthenticated()')}">
            <h2 class="text-center mb-4">User Profile</h2>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="${user.fullName}"></h4>
                    <p class="card-text" th:text="${user.email}"></p>

                    <h5 class="mt-4">Notes:</h5>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="note : ${user.notes}">
                            <div class="d-flex justify-content-between align-items-center">
                                <span th:text="${note.title}"></span>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/edit/{id}(id=${note.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <a th:href="@{/delete/{id}(id=${note.id})}" class="btn btn-danger btn-sm">Delete</a>
                                    <a th:href="@{/download/{id}(id=${note.id})}" class="btn btn-success btn-sm">Download</a>
                                </div>
                            </div>
                            <p class="card-text" th:text="${note.text}"></p>
                            <span class="badge bg-primary" th:text="${note.priority}"></span>
                        </li>
                    </ul>

                    <div class="mt-3">
                        <a th:href="@{/add}" class="btn btn-primary">Add new</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2">
        <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="btn btn-primary" href="/login" role="button">Вхід</a>
            <a class="btn btn-outline-secondary" href="/register" role="button">Реєстрація</a>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
